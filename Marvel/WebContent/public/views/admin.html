<div class="col-md-12 admin">
  <div class="row users">

    <h1 class="text-center padded">Admin</h1>
    <br>
    <h2>Users</h2>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>

        </tr>
        <tr data-ng-repeat="user in users">
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
