<article class="">
  <div data-ng-repeat="user in users" class="row userInfoParent" >
    <div class="col-xs-4">
      <div class="avatarParent ">
        <div>
          <img class="avatar" data-ng-src="{{user.pic}}"/>
        </div>
        <div data-ng-class="{'status-online' : user.isActive, 'status-offline': !user.isActive}"></div>
      </div>
      </div>
      <div class="col-xs-8 user-name">
        {{user.name}}
      </div>

  </div>

</article>
